      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav
      class="nav is-flex is-justify-content-space-between is-align-items-center"
    >
      <div class="nav-logo"><h1 class="logo">gordtfolio</h1></div>
      <div class="nav-links-wrapper">
        <ul class="nav-items is-flex is-justify-content-space-between">
          <li class="nav-item">
            <a href="../index.html" class="nav-links">About Me</a>
          </li>
          <li class="nav-item">
            <a href="portfolio.html" class="nav-links">Portfolio</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-links">Contact</a>
          </li>
          <li class="nav-item">
            <a href="resume.html" class="nav-links">Resume</a>

        </ul>
      </div>

    <!-- Main -->
    <main
      class="is-flex is-flex-direction-column is-justify-content-center is-align-items-start"
    >
      <div
        class="form-container is-flex is-justify-content-center is-align-items-center"
      >
        <div
          class="form is-flex is-justify-content-center is-align-items-center"
        >
          <div
            class="field is-flex is-flex-direction-column is-align-items-center"
          >
            <div class="control has-icons-left has-icons-right">
              <input class="input name" type="text" placeholder="Name" />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
            <div class="control has-icons-left has-icons-right">
              <input class="input email" type="email" placeholder="Email" />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <div class="control">
              <textarea
                class="textarea"
                placeholder="Leave a message!"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer>
      <div class="footer-links is-flex is-justify-content-center">
        <a class="footer-link" href="https://www.linkedin.com/in/gord-folio/"

        <a class="footer-link" href="github.com/grdnd"
